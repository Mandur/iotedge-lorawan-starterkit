# action.yml
name: 'IoT Edge Dev'
description: 'Iot Edge cli'
inputs:
  command:
    description: 'The command to run'
    required: true
  file_path:
    description: 'File path of the manifest file'
    required: false
    default: 'deployment.template.json'
  target_platform: 
    description: 'Platform to target'
    required: false
runs:
  using: 'docker'
  image: 'dockerfile'
  args:
    - ${{ inputs.command }}
    - ${{ inputs.file_path }}
    - ${{ inputs.target_platform }}
